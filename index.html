<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>1st Game JS</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <link rel="stylesheet" href="style .css">

</head>

<body>
    <div class="container">
        <div class="controls-hero">

            <button id="atack">Hit</button>
            <button>Yield</button>
            <button>Heal</button>


        </div>
        <div class="controls-enemy">

            <button id="atack">Hit</button>
            <button>Yield</button>
            <button>Heal</button>


        </div>

        <div class="hero-stats">
            <ul>
                <li class="hero-name" id="hero-name">Name</li>
                <li class="hero-damage" id="hero-damage">Damage</li>
                <li class="hero-armor" id="hero-armor">Armor</li>
                <li class="hero-money" id="hero-money"></li>
                <li class="hero-health" id="hero-health">Health</li>
            </ul>

        </div>

        <div class="enemy-stats">
            <ul>
                <li class="enemy-name" id="enemy-name">Name</li>
                <li class="enemy-damage" id="enemy-damage">Damage</li>
                <li class="enemy-armor" id="enemy-armor">Armor</li>
                <li class="enemy-armor" id="enemy-health">health</li>
                <li class=""></li>
            </ul>

        </div>

        <div class="background-image"></div>

        <div class="hero-container" id="hero"></div>
        <div id="damage-hero-container"></div>

        <div class="enemy-container" id="enemy"></div>
        <div id="damage-enemy-container"></div>


        

    </div>
    <script src="character.js"></script>

</body>

</html>
